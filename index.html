<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">F1 Racing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Racing Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Paddock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Pits</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="not-nav">
        <form action="" id="raceStandingsSearch">
            <input placeholder="year" type="text" name="name" id="year">
            <input placeholder="round" type="text" name="name" id="round">
            <button onclick="getF1Standings()" class="btn btn-primary">Get Standings</button>
        </form>
        <div class="standings-table">
            <div class="column-titles">
            <h2>Position</h2>
            <div id="positions"></div>
            </div>
            <div class="column-titles">
            <h2>Name</h2>
            <div id="names"></div>
            </div>
            <div class="column-titles">
            <h2>Nationality</h2>
            <div id="nations"></div>
            </div>
            <div class="column-titles">
            <h2>Sponsor</h2>
            <div id="sponsors"></div>
            </div>
            <div class="column-titles">
            <h2 class="pointss">Points</h2>
            <div id="point"></div>
            </div>        
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
